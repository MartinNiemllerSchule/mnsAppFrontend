<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <title>Stundensplan</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="./scripts/stundenplan.js" type="text/javascript"></script>

</head>

<body>

<div id="Sidebar">
    <ul class="Sidebar">
        <li id="btn">
            <div id="Sidebar-btn-open">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </li>
        <li>
            <div id="mns-pic"></div>
        </li>
        <li><img src="stundenplan.png" alt="Stundenplan"><a href="stundenplan.html" id="active">Stundenplan</a></li>
        <li><img src="vertretungsplan.jpg" alt="Vertretungsplan"><a href="vertretungsplan.html">Vertretungsplan</a></li>
        <li><img src="buecher.jpg" alt="Buecher"><a href="buecher.html">Bücherliste</a></li>
    </ul>

    <script>
        $(document).ready(function () {
            $('#Sidebar-btn').click(function () {
                $('#Sidebar').toggleClass('visible');
                $('#Sidebar-cls').toggleClass('cls-visible');
            });
            $('#Sidebar-btn-open').click(function () {
                $('#Sidebar').toggleClass('visible');
                $('#Sidebar-cls').toggleClass('cls-visible');
            });
        });
    </script>

</div>
<div id="Sidebar-cls">
    <script>
        $(document).ready(function () {
            $('#Sidebar-cls').click(function () {
                $('#Sidebar').toggleClass('visible');
                $('#Sidebar-cls').toggleClass('cls-visible');
            });
        });
    </script>
</div>

<div id="Sidebar-btn">
    <span></span>
    <span></span>
    <span></span>
</div>

<div id="topbar">Stundenplan</div>
<div id="selector">
    <div id="nächstewoche" class="woche">
        Nächste Woche
        <script>
            $(document).ready(function () {
                $('#nächstewoche').click(function () {
                    $('#nächstewoche').addClass('active');
                    $('#diesewoche').removeClass('active');
                    $('#nächste-woche').addClass('tactive');
                    $('#diese-woche').removeClass('tactive');
                });
            });
        </script>
    </div>
    <div id="diesewoche" class="woche active">
        Diese Woche
        <script>
            $(document).ready(function () {
                $('#diesewoche').click(function () {
                    $('#diesewoche').addClass('active');
                    $('#nächstewoche').removeClass('active');
                    $('#diese-woche').addClass('tactive');
                    $('#nächste-woche').removeClass('tactive');
                });
            });
        </script>
    </div>
</div>

<div id="StundenplanTabelle"></div>

</body>

</html>
