</head>

<body>

<div id="Sidebar">
    <ul class="Sidebar">
        <li id="btn">
            <div id="Sidebar-btn-open">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </li>
        <li>
            <div id="mns-pic"><img src="images/mns.png" alt=""></div>
        </li>
        <li><a href="stundenplan.html" id="active"><img src="images/stundenplan.png" alt="Stundenplan">Stundenplan</a></li>
        <li><a href="vertretungsplan.html"><img src="images/vertretungsplan.png" alt="Vertretungsplan">Vertretungsplan</a></li>
        <li><a href="buecher.html"><img src="images/buecher.png" alt="Buecher">Bücherliste</a></li>

        <li><a href="index.html" id="logOut"><img src="images/logout.png" alt="Logout">Logout</a></li>
    </ul>

    <script>
        $( function () {
            $('#Sidebar-btn').click(function () {
                $('#Sidebar').toggleClass('visible');
                $('#Sidebar-cls').toggleClass('cls-visible');
            });
            $('#Sidebar-btn-open').click(function () {
                $('#Sidebar').toggleClass('visible');
                $('#Sidebar-cls').toggleClass('cls-visible');
            });
        });
    </script>

</div>
<div id="Sidebar-cls">
    <script>
        $( function () {
            $('#Sidebar-cls').click(function () {
                $('#Sidebar').toggleClass('visible');
                $('#Sidebar-cls').toggleClass('cls-visible');
            });
        });
    </script>
</div>

<div id="Sidebar-btn">
    <span></span>
    <span></span>
    <span></span>
</div>
<div id="topbar">Vertretungsplan</div>
<div id="selector">
    <div id="gesamt" class="selectorOption">
        gesamter Vertretungsplan
        <script>
            $(document).ready(function () {
                $('#gesamt').click(function () {
                    $('#gesamt').addClass('active');
                    $('#persoenlich').removeClass('active');
                    $('#nächste-woche').addClass('tactive');
                    $('#diese-woche').removeClass('tactive');
                });
            });
        </script>
    </div>
    <div id="persoenlich" class="selectorOption active">
        eigener Vertretungsplan
        <script>
            $(document).ready(function () {
                $('#persoenlich').click(function () {
                    $('#persoenlich').addClass('active');
                    $('#gesamt').removeClass('active');
                    $('#diese-woche').addClass('tactive');
                    $('#nächste-woche').removeClass('tactive');
                });
            });
        </script>
    </div>
</div>
    <div id="VertretungsplanTabelle" class="contentBox"></div>

</body>

</html>
