<!DOCTYPE html>
<html lang="de" >
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width , initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi">
	<meta name="apple-mobile-web-app-title" content="MNS">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-ststus-bar-style" content="black-translucent">
	<title>Login</title>
	<script type="text/javascript" src="./scripts/vendor/staystandalone_ios.js"></script>
	<script data-main="scripts/index" src="scripts/vendor/require.js" async></script>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/einstellungen.css">
	<link rel="manifest" href="/manifest.json">

	<style>
		body {
			background-color: #7ABBFF;
			width: 21em;
		}
		#vappIcon {
			display: block;
			margin: auto auto;
			width: 10em;
		}

		#loginFormular {
			align-items: center;
		}

		#loginFormular div:not(.onoffswitch) {
			display: block;
			margin: auto 1em;
			width: 100%;
			border-bottom: solid thin white;
			padding-top: 0.6ex;
		}

		#loginFormular div:first-of-type:not(.onoffswitch) {
			border-top: solid thin white;
		}

		#loginFormular div label:not(.onoffswitch-label) {
			width: 10em;
			display: inline-block;
			text-align: right;
			padding-right: 1ex;
			color: white;
			font-weight: bolder;
		}

		#loginFormular div label img {
			width: 3ex;
			position: relative;
			padding: 0.1ex;
		}

		input[type="text"], input[type="password"] {
			font-size: larger;
			top: 50%;
			transform: translateY(-25%);
		}

		input[type="submit"] {
			margin-left: 17em;
			margin-top: 2em;
			transform: scale(2);
		}
	</style>
</head>
<body>
<img src="images/vappIcon.png" id="vappIcon" alt="logo">
	<div id="loginFormular">
		<div>
			<label for="sean"><img src="images/user.png" title="SchÃ¼lerausweis-/Lehrernummer"></label>
			<input type="text" name="sean" id="sean" value="260000002" size="13">
		</div>
		<div>
			<label for="passwort"><img src="images/pwd.png" title="Passwort"></label>
			<input type="password" name="passwort" id="passwort" size="13">
		</div>
		<div>
			<label for="autoLogin">angemeldet bleiben:</label>
			<div class="onoffswitch" id="switchBenachrichtigungen">
				<input type="checkbox" name="autologin" checked class="onoffswitch-checkbox" id="autoLogin">
				<label class="onoffswitch-label" for="autoLogin">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
		</div>
		<input type="submit" value="anmelden" id="loginButton">
	</div>

</body>
</html>
