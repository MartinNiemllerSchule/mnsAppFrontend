<!DOCTYPE html>
<html lang="de" >
<head>
	<meta charset="UTF-8" name="viewport"
	      content="width=device-width , initial-scale=1.0 , maximum-scale=1.0 , minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi"/>
	<meta name="apple-mobile-web-app-title" content="MNS">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-ststus-bar-style" content="black-translucent">
	<title>MNS Vapp</title>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css' rel='stylesheet'/>
	<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css' rel='stylesheet'
	      media='print'/>
	<link href='styles/main.css' rel='stylesheet'/>
	<link rel="manifest" href="/manifest.json">

	<script type="text/javascript" src="./scripts/vendor/staystandalone_ios.js"></script>
	<script data-main="scripts/klausuren" src="scripts/vendor/require.js" async></script>

</head>
<body>
<div id="Sidebar"></div>
<div id="Sidebar-cls"></div>
<div id="Sidebar-btn"><span></span><span></span><span></span></div>

<div id="topbar">Klausuren</div>
<div id="topbar-placeholder"></div>
<div class="contentBox">
	<div id="calendar"></div>
	<div id="kalenderEintragen">
		<span>
			<select id="kursnr" title="Kurs"></select>
			<input hidden id="fname" value="setKlausur" title="">
			<input hidden id="datum" title="">
		</span>
		<span>
			<label for="stunde">beginnt in Stunde: </label>
			<select id="stunde">
				<option value="1" selected>1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
			</select>
			</span>
		<span>
			<label for="dauer">dauert </label>
			<select id="dauer">
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
			<label for="dauer"> Stunden</label>
			</span>
		<span><input type="button" value="eintragen"></span>
	</div>
	<div id="kalenderEintragLoeschen">
		<span><input type="button" value="löschen"></span>
	</div>
	<div id="kalenderToolTip" class="text">
		Der Kalender zeigt wichtige Termine an. Momentan kann eine Klausur oder eine Arbeit eingetragen werden. Wähle
		dazu den betreffenden Tag aus. Dann erscheint eine Liste mit den Kursen/Fächern in denen Du die passenden
		Einstellungen vornehmen kannst. Klicke abschließend auf &quot;eintragen&quot;.
	</div>

</div>
</body>
</html>
